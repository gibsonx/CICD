##############Deployment##############################
kind: Deployment
image:
  tokentubersearch:
    env: prod
    repository: "tokentuber.azurecr.io/tokentubersearch"
    tag: "develop-44132b5a177ad8914e0266979786522f56762bc6"
    pullPolicy: "IfNotPresent"
##############Global_Configurations##################
updateStrategy:
  type: RollingUpdate
tokentubersearch:
  replicas: 1
  resources:
    limits:
      memory: 64Mi
      cpu: 200m
    requests:
      memory: 34Mi
      cpu: 100m
  podAnnotations:
  terminationGracePeriodSeconds: 10
  env:
    - name: "APP_OPTS"
      value: ""
  envFrom:
  ports:
    - name: dist8082
      containerPort: 8082
      protocol: TCP
  service:
    type: NodePort
    ports:
      - name: dist-8082
        port: 80
        nodePort: 30060
        targetPort: 8082
        protocol: TCP
